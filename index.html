<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GGuGGusToDo!</title>
    <mate
      name="description"
      content="This is GGuGGusToDo! has Clock, ToDoList, Weather "
    ></mate>
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <!-- body -->
  <body>
    <!-- 날씨 -->
    <div class="weather">
      <div id="test">
        <div class="weather__area">
          <i class="fas fa-map-marker-alt"></i>
          <span class="js-weather__home"></span>
        </div>
        <div class="weather__area">
          <span class="js-weather__natuer"></span>
        </div>
        <div class="weather__area">
          <span class="js-weather__temp"></span>
          <i class="fas fa-temperature-low"></i>
        </div>
      </div>
    </div>
    <!-- 시계 -->
    <div class="clock js-clock">
      <h1 class="clock__title js-title"></h1>
    </div>
    <!-- 이름 세팅 -->
    <form class="js-form form">
      <input type="text" required placeholder="What is your name?" />
    </form>
    <div class="greetings__base">
      <h4 class="js-greetings greetings"></h4>
      <span class="greetings__reply"><i class="fas fa-redo"></i></span>
    </div>
    <!-- 투두 리스트 작성 -->
    <div class="todo-base">
      <form class="js-toDoForm">
        <input type="text" required placeholder="Write a to do" />
      </form>
      <!-- 투두리스트 -->
      <div>
        <ul class="todo-ul js-toDoList"></ul>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/clock.js"></script>
    <script src="js/gretting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
